<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ProfileCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="headshot pic.jpg" alt="ProfileCard Image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">ProfileName</span>
            <span class="job">Skills/Title</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
             <a href="#" style="background: black" class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
             <a href="#" style="background: #C13584" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
             <a href="#" style="background: #333333" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
             <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">21k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-comments"></i>
                <span class="number">16k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">2k</span>
            </div>
        </div>
    </div>
</body>
</html>
